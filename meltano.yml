version: 1
send_anonymous_usage_stats: true
project_id: "tap-clari"
default_environment: test
environments:
- name: test
plugins:
  extractors:
  - name: "tap-clari"
    namespace: "tap_clari"
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps
    settings:
    - name: api_key
      sensitive: true
    - name: time_period
      kind: string
    - name: forecast_ids
      kind: array
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
